<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Quên mật khẩu - Chat Nodejs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Firebase Firechat Documentation">
    <meta name="author" content="Doan Quoc Thai, thaidq@d3plus.com">
    <meta name="description" content="Ứng dụng chat bằng NodeJS" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/pygments-borland.css" />
    <link rel="stylesheet" href="css/style1.css" />
    <link href="images/favicon.ico" rel="shortcut icon" />
</head>

<body>
    <div class="container login-form">
          <div class="card card-container">
              <h5 class="text-center"><strong>Quên mật khẩu</strong></h5>
              <p id="profile-name" class="profile-name-card"></p>
              <form class="form-signin">
                  <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Nhập email" required autofocus>
                  <a href="login.html" class="forgot-password show">
                      <p>
                        Quay lại đăng nhập
                      </p>
                  </a>
                  <button class="btn btn-primary submit-forgot-password text-center" type="button" >Xác nhận</button>
              </form>
          </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
