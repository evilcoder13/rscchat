<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Đăng ký tài khoản - Chat Nodejs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Firebase Firechat Documentation">
    <meta name="author" content="Rob DiMarco, Engineer @ Firebase, rob@firebase.com">
    <meta name="description" content="Open source, real-time chat built on Firebase." />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/pygments-borland.css" />
    <link rel="stylesheet" href="css/style1.css" />
    <link href="images/favicon.ico" rel="shortcut icon" />
</head>

<body>
  <div class="container register-form">
        <div class="card card-container">
            <h5 class="text-center"><strong>Đăng ký tài khoản</strong></h5>
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <input type="text" id="inputName-register" name="fullname" class="form-control" placeholder="Họ và tên" required autofocus>
                <input type="email" id="inputEmail-register" name="email" class="form-control" placeholder="Email" required autofocus>
                <input type="password" id="inputPassword-register" name="password" class="form-control" placeholder="Mật khẩu" required autofocus>
                <button class="btn btn-primary btn-login" type="button"><a href="login.html" style="color:#fff" >Đăng nhập</a></button>
                <button class="btn btn-primary pull-right submit-register" type="button">Đăng ký</button>
            </form>
        </div>
  </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/center.js"></script> -->
    <script src="js/script.js"></script>
</body>

</html>
