<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Đăng nhập - Chat Nodejs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Firebase Firechat Documentation">
    <meta name="author" content="Rob DiMarco, Engineer @ Firebase, rob@firebase.com">
    <meta name="description" content="Open source, real-time chat built on Firebase." />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/pygments-borland.css" />
    <link rel="stylesheet" href="css/style1.css" />
    <link href="images/favicon.ico" rel="shortcut icon" />
</head>

<body>
    <div class="container login-form">
          <div class="card card-container">
              <h1 style="color: red">E - Talk</h1>
              <p id="profile-name" class="profile-name-card"></p>
              <form class="form-signin">
                  <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Tên đăng nhập" required autofocus>
                  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Mật khẩu" required>
                  <a href="forgot-password.html" class="forgot-password show">
                      <p>
                        Quên mật khẩu?
                      </p>
                  </a>
                  <button class="btn btn-primary submit-login" >Đăng nhập</button>
                  <button class="btn btn-primary pull-right btn-register" type="button"><a href="register.html" >Đăng ký</a></button>
              </form>
          </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
