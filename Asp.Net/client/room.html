<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Đăng nhập - Chat Nodejs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Firebase Firechat Documentation">
    <meta name="author" content="Rob DiMarco, Engineer @ Firebase, rob@firebase.com">
    <meta name="description" content="Open source, real-time chat built on Firebase." />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/pygments-borland.css" />
    <link rel="stylesheet" href="css/style1.css" />
    <link href="images/favicon.ico" rel="shortcut icon" />
</head>

<body>

    <div class="body" >
      <header>
        <div class="button-back">
          <a href="main.html" class="display-block">
            <img src="images/back.png" alt="" class="img-rounded center-block">
          </a>
        </div>
        <div class="room-name">
          <span>Tên nhóm</span>
        </div>
      </header>
      <div class="list-message">
        <div class="detail-message-left">
          <div class="other">
            Hello, My name is Jhon
          </div>
        </div>
        <div class="detail-message-right">
          <div class="owner">
            HI, Welcome to Chat Bot
          </div>
        </div>
        <div class="clearfix">
        </div>
      </div>
      <footer>
        <div class="button-back">
          <a href="main.html" class="display-block">
            <img src="images/back.png" alt="" class="img-rounded center-block">
          </a>
        </div>
        <div class="input-message">
          <input type="text" name="message" />
          <a href="#" class="display-block" id="send">
            <img src="images/send.png" alt="" class="img-rounded center-block">
          </a>
        </div>

      </footer>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://localhost:50487/Scripts/jquery.signalR-2.2.2.js"></script>
    <script src="http://localhost:50487/signalr/hubs"></script>
    <!-- <script src="js/center.js"></script> -->
    <script src="js/script.js"></script>
</body>

</html>
